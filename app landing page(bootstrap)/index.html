<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">

    <title>App Landing Page</title>
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <!--create logo-->
            <div>
                <img src="image/global.png" class="logo">
            </div>
            <!--create feature part-->
            <div class="featured">
                <!--create row to use grid system and limit space-->
                <div class="row">
                    <!--9 cols out of 12 for m & l device-->
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App.</h1>
                        <p>Find your next holiday destination using our App!<br />Compare offers and save your hard earned money for your trip!</p>
                        <p>
                            <a class="btn btn-default btn-lg" href="#">Find out more</a>
                            <a class="btn btn-default btn-lg" href="#">Download</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--trial section-->
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Available_on_the_App_Store_%28black%29.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/640px-Get_it_on_Google_play.svg.png">
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            <p>&copy; Develop with Mike.</p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
